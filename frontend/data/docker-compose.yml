version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: 1234 # Cambia esto por una contraseña más segura
      MYSQL_DATABASE: test 
      MYSQL_USER: user 
      MYSQL_PASSWORD: 12345
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql 
    networks:
      - app_network
 

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data: # Persistencia de los datos de MySQL
